<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../static/css/bootstrap.css" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../static/css/style.css" />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;1,300&family=Teko:wght@300..700&family=Jersey+10&family=Jersey+20+Charted&family=Reddit+Mono:wght@200..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Radio+Canada+Big:ital,wght@0,400..700;1,400..700&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons CDN -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body class="homepage">
    <!-- Navigation bar -->
    <nav class="navbar navbar-expand-lg bg-dark border-bottom border-body fixed-top" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"><img src="../static/img/logo-no-background.png" alt="company logo" class="logo"></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-center" id="navbarNavAltMarkup">
          <div class="navbar-nav justify-content-center">
            <form class="d-flex mx-auto" role="search">
              <input class="form-control me-2 searchinput" type="search" placeholder="Search for music" aria-label="Search"> 
              <button class="btn btn-danger" type="submit">
                <i class="bi bi-search"></i>
              </button>
            </form>
            <img src="../static/img/profile.jpg" class="userprofile ms-4 d-none d-md-block rounded-circle">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Hi {{username}}
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Account</a></li>
                <li><a class="dropdown-item" href="#">Profile</a></li>
                <li><a class="dropdown-item" href="#">Logout</a></li>
              </ul>
            </li>
          </div>
        </div>
      </div>
    </nav>
    <!-- Bootstrap and jQuery JS -->
    <script src="../static/js/bootstrap.bundle.js"></script>
    <script src="../static/js/jquery.js" type="text/javascript"></script>
    <!-- Script to toggle show password -->
  </body>
</html>
