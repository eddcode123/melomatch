<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <!-- custom css sheet -->
    <link rel="stylesheet" href="../css/style.css" />
    <!-- bootstrap css sheet -->
    <link rel="stylesheet" href="../css/bootstrap.css" />
    <!--Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Catamaran:wght@100..900&family=Playwrite+FR+Moderne:wght@100..400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="login-gradient flex-container">
    <div class="container pt-5">
      <div class="row g-3">
        <div class="col">
            <!--image section -->
            <img
              src="../static/img/record.jpg"
              class="img-fluid image-login"
              alt="guitar"
            />
          </div>
        <div class="col">
          <div class="g-5 text-center">
            <!-- Company logo -->
            <a class="navbar-brand" href="#"
              ><img
                src="../static/img/logo-no-background.png"
                alt="company logo"
                class="logo"
                alt=""
            /></a>
            <div class="row g-3">
              <!--login form -->
              <div class="col g-5">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Username"
                  aria-label="username"
                />
              </div>
            </div>
            <div class="row g-3">
              <div class="col g-5">
                <input
                  type="password"
                  class="form-control"
                  placeholder="password"
                  aria-label="password"
                />
              </div>
            </div>
            <div class="row g-3">
               <a href="" class="text-end login-font">Forgot your password?</a>>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- bootstrap js -->
    <script src="../js/bootstrap.bundle.js"></script>
    <!-- Jquery script -->
    <script src="../static/js/jquery.js" type="text/javascript"></script>
    <!-- Script to toggle show password -->
    <script>
      /// code to check email format
    </script>
  </body>
</html>
